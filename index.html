<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h3>Neighborhood Map</h3>
        <button id='menuButton'>Menu</button>
        <div id="menu">
          <input id="show-listings" type="button" value="Show Markers">
          <input id="hide-listings" type="button" value="Hide Markers">
          <h5>Select From the Dropdown List:</h5>
          <select id='selectMarker' multiple="multiple" height="5" data-bind="options:allItems, selectedOptions:selectedItems , click: showMarker"> </select>
        </div>
      </div>
      <div id="map"></div>
    </div>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvWHpKM2l9o2aLQaNDo3NHJJlC6KYWCsw&v=3&callback=initMap"> </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>

    </script>

  </body>
</html>
